plugins {
    id 'java'
}

group 'org.zowe.apiml'
version '1.3.3-SNAPSHOT'

sourceCompatibility = 1.8

license {
    header rootProject.file('.licence/EPL-2.0-licence-header.txt')
    ext.year = Calendar.getInstance().get(Calendar.YEAR)
    excludes(["**/*.yml", "**/*.json", "**/*.sh", "**/*.txt", "**/*.p12", "**/*.xml", "**/*.jsp", "**/*.html", "**/*.jks", "**/*.so", "**/*.md", "**/*.properties"])
    mapping {
        java = 'SLASHSTAR_STYLE'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.11'
    compileOnly libraries.lombok
    annotationProcessor libraries.lombok
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
